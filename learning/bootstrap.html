<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- form -->
  <form>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Password:</label>
      <input type="password" class="form-control">
    </div>
    <div class="mb-3">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">Check me out!</label>
    </div>
    <select class="form-select mb-3">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <button type="button" class="btn btn-success mb-3">Submit</button>
  </form>

  <!-- heading -->
  <h1>Hello, world!</h1>

  <!-- button -->
  <!-- button base class btn ,btn: color ,size ,outline, disabled -->
  <a class="btn btn-primary" href="#" role="button">Link</a>
  <button class="btn btn-success" type="submit">Button</button>
  <input class="btn btn-warning" type="button" value="Input">
  <button type="button" class="btn btn-outline-danger">Danger</button>


  <!-- table -->
  <!-- base class is mandatory  .table colspan and can also add stiped in columns and can 
   also add stiped in specific rows and columns, table active -->
  <table class="table table-info table-striped table-hover">

    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
    </tr>

    <tr>
      <td>1</td>
      <td>Asim</td>
      <td>50</td>
    </tr>

    <tr>
      <td>2</td>
      <td>Shaheer</td>
      <td>40</td>
    </tr>

    <tr>
      <td>3</td>
      <td>Haider</td>
      <td>30</td>
    </tr>

    <tr>
      <td>4</td>
      <td>Aleeha</td>
      <td>20</td>
    </tr>

  </table>

  <!-- image -->
  <!-- to make image responsive,thumbnail, applying margin(m) and padding(p) x=>left right and
    y=>top bottom start=>left   end=>right also read pictures-->

  <img src="assets/images/download.jpeg" class="img-fluid  mx-auto d-block">

  <img src="assets/images/header1.png" class=" float-start" alt="...">
  <img src="assets/images/header1.png" class="float-end" alt="...">

  <!-- typography -->
  <p class="h1 bg-info text-success">hello corvit! <span class="text-body-secondary">Light color text</span></p>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
