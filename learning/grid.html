<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
     <!-- breakpoints -->
    <!-- container=> container which give space from left and right and if we want full width use container-fluid -->

    <div class="container bg-info">hello</div>
    <div class="container-fluid bg-success  mt-3">hello</div>

    <div class="container mt-4">
        <div class="row">
            <div class="col bg-warning">column1</div>
            <div class="col bg-secondary">column2</div>
            <div class="col bg-info">column3</div>
        </div>
    </div>

    <!-- if we want to divide on our own and can also customize the size with the help of breakpoints sm,md,lg-->

    <div class="container mt-3 text-center">
        <div class="row">
            <div class="col-7 bg-warning">column1</div>
            <div class="col-3 bg-secondary">column2</div>
            <div class="col-2 bg-info">column3</div>
        </div>
    </div>

    <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">No shadow</div>
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>

    <!-- borders and sizing -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
