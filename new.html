<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tag{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: fixed;
        }
        .tag1{
            margin: 300px;
            width: 100px;
            height: 100px;
            background-color: beige;
            position: sticky;
            top: 50px;
        }
        .let{
            height: 400px;
            background-color: blue;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="tag"></div>
    <div class="tag1"></div>
    <div class="let"></div>
</body>
</html>
